<!DOCTYPE html>
<html>
  <head>
    <title>My experiment</title>
    <script src="jspsych/jspsych.js"></script>
    <!-- <script src="jspsych/plugin-html-keyboard-response.js"></script> -->
    <!-- <script src="jspsych/plugin-survey-likert.js"></script> -->
    <script src="jspsych/plugin-html-slider-response.js"></script>
    <link href="jspsych/jspsych.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <script>
      const jsPsych = initJsPsych();

      const slider_trial = {
        type: jsPsychHtmlSliderResponse,
        stimulus: 'Please indicate your preference:',
        labels: ['Strongly prefer A', 'Neutral', 'Strongly prefer B'],
        min: -1,
        max: 1,
        start: 0,
        step: 0.01, // Adjust the step size as needed
        slider_width: 400 // Adjust the width of the slider as needed
      };

      jsPsych.run([slider_trial]);
    </script>

  </body>
</html>
